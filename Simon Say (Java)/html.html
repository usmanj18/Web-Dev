<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="index.css"rel="stylesheet" />
        <title>Simon Says</title>
    </head>
    <body>
       <h1>Simon Says Game</h1>
        <h3>Press any Key to Start the Game</h3>
        <div class="container">
            <div class="line1">
                <div class="box red"id="red" type="button">1</div>
                <div class="box green"id="green"type="button">2</div>
            </div>
            <div class="line2">
                <div class="box yellow"id="yellow"type="button">3</div>
                <div class="box blue"id="blue"type="button">4</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
